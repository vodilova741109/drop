<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="yellow">Расставьте объекты на площади</h1>
    <form action="" class="frm-param">
        <div class="form-uchastok">
            Размер участка (сотка): 
            По горизонтали <input class="whidth" value="4" type="number" min="1" max="10" placeholder="10">   
            По вертикали <input class="height" value="3" type="number" min="1" max="10" placeholder="5"></div>
      <fieldset class="obc">     
        <div class="fusion-form-checkbox">
          <input
            tabindex=""
            id="checkbox-elem-type-1-0"
            type="checkbox"
            value="home"
            name="elem-type[]"
            class="fusion-form-input"
            data-holds-private-data="false"
          />
          <label for="checkbox-elem-type-1-0">Дом</label>
        </div>
        <div class="fusion-form-checkbox">
          <input
            tabindex=""
            id="checkbox-elem-type-1-1"
            type="checkbox"
            value="garag"
            name="elem-type[]"
            class="fusion-form-input"
            data-holds-private-data="false"
          /><label for="checkbox-elem-type-1-1">Гараж</label>
        </div>
        <div class="fusion-form-checkbox">
          <input
            tabindex=""
            id="checkbox-elem-type-1-2"
            type="checkbox"
            value="besed"
            name="elem-type[]"
            class="fusion-form-input"
            data-holds-private-data="false"
          /><label for="checkbox-elem-type-1-2">Беседка</label>
        </div>
        <div class="fusion-form-checkbox">
          <input
            tabindex=""
            id="checkbox-elem-type-1-3"
            type="checkbox"
            value="banya"
            name="elem-type[]"
            class="fusion-form-input"
            data-holds-private-data="false"
          /><label for="checkbox-elem-type-1-3">Баня</label>
        </div>
        <div class="fusion-form-checkbox">
          <input
            tabindex=""
            id="checkbox-elem-type-1-4"
            type="checkbox"
            value="hozp"
            name="elem-type[]"
            class="fusion-form-input"
            data-holds-private-data="false"
          /><label for="checkbox-elem-type-1-4">Постройка</label>
        </div>
        <div class="fusion-form-checkbox">
          <input
            tabindex=""
            id="checkbox-elem-type-1-5"
            type="checkbox"
            value="tualet"
            name="elem-type[]"
            class="fusion-form-input"
            data-holds-private-data="false"
          /><label for="checkbox-elem-type-1-5">Туалет</label>
        </div>
        <div class="fusion-form-checkbox">
          <input
            tabindex=""
            id="checkbox-elem-type-1-6"
            type="checkbox"
            value="vodoem"
            name="elem-type[]"
            class="fusion-form-input"
            data-holds-private-data="false"
          /><label for="checkbox-elem-type-1-6">Водоем</label>
        </div>
        <div class="fusion-form-checkbox">
          <input
            tabindex=""
            id="checkbox-elem-type-1-7"
            type="checkbox"
            value="minDer"
            name="elem-type[]"
            class="fusion-form-input"
            data-holds-private-data="false"
          /><label for="checkbox-elem-type-1-7">Среднее дерево</label>
        </div>
        <div class="fusion-form-checkbox">
          <input
            tabindex=""
            id="checkbox-elem-type-1-8"
            type="checkbox"
            value="maxDer"
            name="elem-type[]"
            class="fusion-form-input"
            data-holds-private-data="false"
          /><label for="checkbox-elem-type-1-8">Большое Дерево</label>
        </div>
        <div class="fusion-form-checkbox">
          <input
            tabindex=""
            id="checkbox-elem-type-1-9"
            type="checkbox"
            value="cust"
            name="elem-type[]"
            class="fusion-form-input"
            data-holds-private-data="false"
          /><label for="checkbox-elem-type-1-9">Куст</label>
        </div> 
        <div class="fusion-form-checkbox">
            <input
              tabindex=""
              id="checkbox-elem-type-1-9"
              type="checkbox"
              value="zvety"
              name="elem-type[]"
              class="fusion-form-input"
              data-holds-private-data="false"
            /><label for="checkbox-elem-type-1-9">Цветы</label>
          </div>         
      </fieldset>
      <button class="btnFrm calc-control">Изменить параметры</button>
    </form>

    <section>
      <div class="wrapper d-flex">
        <div class="zone">
          <div data-tooltip="Расстояние до забора 3 м" class="draggable  img1 d-none" draggable="true" id="home" ></div>
          <div data-tooltip="Расстояние до забора 1 м" class="draggable img2 d-none" draggable="true" id="garag"></div>
          <div data-tooltip="Расстояние до забора 1 м" class="draggable img3 d-none" draggable="true" id="besed"></div>
          <div data-tooltip="Расстояние до забора 3 м" class="draggable img4 d-none" draggable="true" id="banya"></div>
          <div data-tooltip="Расстояние до забора 2 м" class="draggable img5 d-none" draggable="true" id="hozp"></div>
          <div data-tooltip="Расстояние до забора 1 м" class="draggable img6 d-none" draggable="true" id="tualet"></div>
          <div data-tooltip="Расстояние до забора 3 м" class="draggable img7 d-none" draggable="true" id="vodoem"></div>
          <div data-tooltip="Расстояние до забора 2 м" class="draggable img8 d-none" draggable="true" id="minDer"></div>
          <div data-tooltip="Расстояние до забора 3 м" class="draggable img9 d-none" draggable="true" id="maxDer"></div>
          <div data-tooltip="Расстояние до забора 1 м" class="draggable img10 d-none" draggable="true" id="cust"></div>
          <div data-tooltip="Расстояние до забора 1 м" class="draggable img11 d-none" draggable="true" id="zvety"></div>
     
        </div>
        <div class="container">
            
            <div class="block-ots">
            
                <img src="images/ushastok.jpg"> 
                <!-- <svg viewBox="0 0 2000 1333"> 
                </svg> -->
                <!-- <div   class="zone-new"></div> -->
            </div>
         
      
        </div>
        <!-- <img src="" alt=""> -->
      </div>
    </section>

    <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>
    <script src="drop.js"></script>
  </body>
</html>
