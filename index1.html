<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="yellow">Расставьте объекты на площади</h1>
    <form action="">
      <fieldset class="obc">
        <div class="fusion-form-checkbox">
          <input
            tabindex=""
            id="checkbox-elem-type-1-0"
            type="checkbox"
            value="home"
            name="elem-type[]"
            class="fusion-form-input"
            data-holds-private-data="false"
          />
          <label for="checkbox-elem-type-1-0">Дом</label>
        </div>
        <div class="fusion-form-checkbox">
          <input
            tabindex=""
            id="checkbox-elem-type-1-1"
            type="checkbox"
            value="garag"
            name="elem-type[]"
            class="fusion-form-input"
            data-holds-private-data="false"
          /><label for="checkbox-elem-type-1-1">Гараж</label>
        </div>
        <div class="fusion-form-checkbox">
          <input
            tabindex=""
            id="checkbox-elem-type-1-2"
            type="checkbox"
            value="besed"
            name="elem-type[]"
            class="fusion-form-input"
            data-holds-private-data="false"
          /><label for="checkbox-elem-type-1-2">Беседка</label>
        </div>
        <div class="fusion-form-checkbox">
          <input
            tabindex=""
            id="checkbox-elem-type-1-3"
            type="checkbox"
            value="banya"
            name="elem-type[]"
            class="fusion-form-input"
            data-holds-private-data="false"
          /><label for="checkbox-elem-type-1-3">Баня</label>
        </div>
        <div class="fusion-form-checkbox">
          <input
            tabindex=""
            id="checkbox-elem-type-1-4"
            type="checkbox"
            value="hozp"
            name="elem-type[]"
            class="fusion-form-input"
            data-holds-private-data="false"
          /><label for="checkbox-elem-type-1-4">Хоз.постройка</label>
        </div>
        <div class="fusion-form-checkbox">
          <input
            tabindex=""
            id="checkbox-elem-type-1-5"
            type="checkbox"
            value="tualet"
            name="elem-type[]"
            class="fusion-form-input"
            data-holds-private-data="false"
          /><label for="checkbox-elem-type-1-5">Туалет</label>
        </div>
        <div class="fusion-form-checkbox">
          <input
            tabindex=""
            id="checkbox-elem-type-1-6"
            type="checkbox"
            value="vodoem"
            name="elem-type[]"
            class="fusion-form-input"
            data-holds-private-data="false"
          /><label for="checkbox-elem-type-1-6">Водоем</label>
        </div>
        <div class="fusion-form-checkbox">
          <input
            tabindex=""
            id="checkbox-elem-type-1-7"
            type="checkbox"
            value="minDer"
            name="elem-type[]"
            class="fusion-form-input"
            data-holds-private-data="false"
          /><label for="checkbox-elem-type-1-7">Малое дерево</label>
        </div>
        <div class="fusion-form-checkbox">
          <input
            tabindex=""
            id="checkbox-elem-type-1-8"
            type="checkbox"
            value="maxDer"
            name="elem-type[]"
            class="fusion-form-input"
            data-holds-private-data="false"
          /><label for="checkbox-elem-type-1-8">Большое дерево</label>
        </div>
        <div class="fusion-form-checkbox">
          <input
            tabindex=""
            id="checkbox-elem-type-1-9"
            type="checkbox"
            value="cust"
            name="elem-type[]"
            class="fusion-form-input"
            data-holds-private-data="false"
          /><label for="checkbox-elem-type-1-9">Куст</label>
        </div>
      </fieldset>
    </form>

    <section>
      <div class="wrapper d-flex">
        <div class="zone">
          <div class="draggable img1 d-none" draggable="true" id="home" ></div>
          <div class="draggable img2 d-none" draggable="true" id="garag"></div>
          <div class="draggable img3 d-none" draggable="true" id="besed"></div>
          <div class="draggable img4 d-none" draggable="true" id="banya"></div>
          <div class="draggable img5 d-none" draggable="true" id="hozp"></div>
          <div class="draggable img6 d-none" draggable="true" id="tualet"></div>
          <div class="draggable img7 d-none" draggable="true" id="vodoem"></div>
          <div class="draggable img8 d-none" draggable="true" id="minDer"></div>
          <div class="draggable img9 d-none" draggable="true" id="maxDer"></div>
          <div class="draggable img10 d-none" draggable="true" id="cust"></div>
        </div>
        <div class="container">
          <!-- <div class="zone"></div>
                <div class="zone"></div>
                <div class="zone"></div>
                <div class="zone"></div> -->
        </div>
        <!-- <img src="" alt=""> -->
      </div>
    </section>

    <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>
    <script src="drop.js"></script>
  </body>
</html>
